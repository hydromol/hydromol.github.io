    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Impact Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        .table-container {
            overflow-x: auto;
            white-space: nowrap;
        }
        .container {
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        /* Updated sorting-related styles */
        th[data-sortable] {
            cursor: pointer;
            position: relative;
            padding-right: 20px; /* Make space for the arrow */
        }
    
        th[data-sortable]::after {
            content: '\2195'; /* Unicode for up/down arrow */
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em; /* Increase size of the arrow */
            color: #666; /* Make the arrow a bit darker */
        }
    
        th.sort-asc::after {
            content: '\2191'; /* Unicode for up arrow */
            color: #000; /* Make the active sort arrow darker */
        }
    
        th.sort-desc::after {
            content: '\2193'; /* Unicode for down arrow */
            color: #000; /* Make the active sort arrow darker */
        }
    </style>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N0XFXDY4M8"></script>
<script>

  gtag('config', 'G-N0XFXDY4M8');

<body>
    <div class="container">

        <h1>Stochiometric Search</h1>
        <div class="table-container">
            <table id="molecule-table">
                <thead>
                    <tr>
                        <th>SMILE</th>
                        <th>Formula</th>
                        <th data-sortable data-column="mol_wt">Molecular weight(g/mol)</th>
                        <th>PubChem_CID</th>
                        <th>IUPAC name</th>
                        <th data-sortable data-column="RotationalconstantA">A(cm-1)</th>
                        <th data-sortable data-column="RotationalconstantB">B(cm-1)</th>
                        <th data-sortable data-column="RotationalconstantC">C(cm-1)</th>
                        <th data-sortable data-column="Dipolemoment">Dipole moment(Debye)</th>
                        <th data-sortable data-column="HOMO">HOMO(eV)</th>
                        <th data-sortable data-column="LUMO">LUMO(eV)</th>
                        <th data-sortable data-column="EnergyGap">Energy Gap(eV)</th>
                        <th data-sortable data-column="Zeropointenergy">Zeropoint energy(Eh)</th>
                        <th data-sortable data-column="Finalsinglepointenergy">Singlepoint energy(Eh)</th>
                        <th data-sortable data-column="Totalthermalenergy">Thermal energy(Eh)</th>
                        <th data-sortable data-column="Totalenthalpy">Enthalpy(Eh)</th>
                        <th data-sortable data-column="Totalentropy">Entropy(Eh)</th>
                        <th data-sortable data-column="Gibbsfreeenergy">Gibbs free energy(Eh)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body will be populated by JavaScript -->
                </tbody>
            </table>
    </div>
